name: Run Python Script

on:
  workflow_dispatch:

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger RPM repository dispatch event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.bvPAT }}
          repository: burhancodes/materialgram-rpm
          event-type: new-release
